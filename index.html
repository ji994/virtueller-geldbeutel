<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Mein Geldbeutel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { margin-bottom: 0.5em; }
    #balance { font-size: 2em; color: #2d6a4f; margin-bottom: 1em; }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    ul { text-align: left; padding-left: 0; list-style: none; }
    li { margin: 0.3em 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Virtueller Geldbeutel</h1>
    <div id="balance">Verfügbar: 0 €</div>

    <input type="number" id="startAmount" placeholder="Startbetrag festlegen (€)">
    <button onclick="setStartAmount()">Startbetrag setzen</button>

    <hr>

    <input type="number" id="expenseAmount" placeholder="Ausgabe hinzufügen (€)">
    <button onclick="addExpense()">Ausgabe speichern</button>

    <h3>Ausgaben</h3>
    <ul id="expenseList"></ul>
  </div>

  <script>
    let balance = 0;
    let expenses = [];

    function loadFromStorage() {
      balance = parseFloat(localStorage.getItem('balance')) || 0;
      expenses = JSON.parse(localStorage.getItem('expenses')) || [];
      updateDisplay();
    }

    function saveToStorage() {
      localStorage.setItem('balance', balance);
      localStorage.setItem('expenses', JSON.stringify(expenses));
    }

    function setStartAmount() {
      const amount = parseFloat(document.getElementById('startAmount').value);
      if (!isNaN(amount)) {
        balance = amount;
        expenses = [];
        saveToStorage();
        updateDisplay();
      }
    }

    function addExpense() {
      const amount = parseFloat(document.getElementById('expenseAmount').value);
      if (!isNaN(amount) && amount > 0 && balance - amount >= 0) {
        balance -= amount;
        expenses.push(amount);
        saveToStorage();
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById('balance').textContent = `Verfügbar: ${balance.toFixed(2)} €`;
      const list = document.getElementById('expenseList');
      list.innerHTML = '';
      expenses.forEach((ex, idx) => {
        const li = document.createElement('li');
        li.textContent = `#${idx + 1}: -${ex.toFixed(2)} €`;
        list.appendChild(li);
      });
    }

    loadFromStorage();
  </script>
</body>
</html>
