<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Geldbeutel App</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .wallet-button {
      padding: 0.5em;
      margin: 0.5em;
      width: 100%;
      font-size: 1em;
    }
    .wallet-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
    }
    .wallet-controls button {
      margin-left: 0.5em;
    }
    input, button {
      font-size: 1em;
      padding: 0.5em;
      margin: 0.5em 0;
      width: 100%;
      box-sizing: border-box;
    }
    ul { text-align: left; padding-left: 0; list-style: none; }
    li { margin: 0.3em 0; }
  </style>
</head>
<body>
<div class="container" id="mainMenu">
  <h1>Geldbeutel √úbersicht</h1>
  <div id="walletList"></div>
  <button onclick="createWallet()">+ Neuer Geldbeutel</button>
</div>

<div class="container" id="walletView" style="display:none">
  <h1 id="walletTitle"></h1>
  <div id="balance">Verf√ºgbar: 0 ‚Ç¨</div>
  <input type="text" id="expenseTitle" placeholder="Titel der Ausgabe">
  <input type="number" id="expenseAmount" placeholder="Ausgabe hinzuf√ºgen (‚Ç¨)">
  <button onclick="addExpenseToCurrentWallet()">Ausgabe speichern</button>
  <h3>Ausgaben</h3>
  <ul id="expenseList"></ul>
  <button onclick="returnToMain()">Zur√ºck</button>
</div>

<script>
let wallets = JSON.parse(localStorage.getItem('wallets')) || [];
let currentWalletIndex = null;

function saveWallets() {
  localStorage.setItem('wallets', JSON.stringify(wallets));
}

function createWallet() {
  const name = prompt("Name des neuen Geldbeutels:");
  if (name) {
    const amount = parseFloat(prompt("Startbetrag (‚Ç¨):"));
    if (!isNaN(amount)) {
      wallets.push({ name: name, balance: amount, expenses: [] });
      saveWallets();
      renderWalletList();
    }
  }
}

function renderWalletList() {
  const list = document.getElementById('walletList');
  list.innerHTML = '';
  wallets.forEach((wallet, index) => {
    const item = document.createElement('div');
    item.className = 'wallet-item';
    item.innerHTML = `
      <span onclick="openWallet(${index})">${wallet.name} (${wallet.balance.toFixed(2)} ‚Ç¨)</span>
      <span class="wallet-controls">
        <button onclick="editWallet(${index})">‚öôÔ∏è</button>
        <button onclick="deleteWallet(${index})">üóëÔ∏è</button>
      </span>`;
    list.appendChild(item);
  });
}

function editWallet(index) {
  const wallet = wallets[index];
  const newName = prompt("Neuer Name:", wallet.name);
  const newBalance = parseFloat(prompt("Neuer Betrag:", wallet.balance));
  if (newName && !isNaN(newBalance)) {
    wallet.name = newName;
    wallet.balance = newBalance;
    saveWallets();
    renderWalletList();
  }
}

function deleteWallet(index) {
  if (confirm("M√∂chtest du diesen Geldbeutel wirklich l√∂schen?")) {
    wallets.splice(index, 1);
    saveWallets();
    renderWalletList();
  }
}

function openWallet(index) {
  currentWalletIndex = index;
  const wallet = wallets[index];
  document.getElementById('walletTitle').textContent = wallet.name;
  updateWalletView();
  document.getElementById('mainMenu').style.display = 'none';
  document.getElementById('walletView').style.display = 'block';
}

function updateWalletView() {
  const wallet = wallets[currentWalletIndex];
  document.getElementById('balance').textContent = `Verf√ºgbar: ${wallet.balance.toFixed(2)} ‚Ç¨`;
  const list = document.getElementById('expenseList');
  list.innerHTML = '';
  wallet.expenses.forEach((ex, idx) => {
    const li = document.createElement('li');
    li.textContent = `${idx + 1}.: ${ex.title} (${ex.time})`;
    li.onclick = () => editExpense(idx);
    list.appendChild(li);
  });
}

function addExpenseToCurrentWallet() {
  const amount = parseFloat(document.getElementById('expenseAmount').value);
  const title = document.getElementById('expenseTitle').value || 'Ausgabe';
  if (!isNaN(amount) && amount > 0) {
    const wallet = wallets[currentWalletIndex];
    if (wallet.balance - amount >= 0) {
      wallet.balance -= amount;
      const now = new Date();
      wallet.expenses.push({ amount: amount, title: title, time: now.toLocaleString() });
      saveWallets();
      updateWalletView();
    }
  }
}

function editExpense(index) {
  const wallet = wallets[currentWalletIndex];
  const expense = wallet.expenses[index];
  const newTitle = prompt("Neuer Titel:", expense.title);
  const newAmount = parseFloat(prompt("Neuer Betrag (‚Ç¨):", expense.amount));
  if (newTitle && !isNaN(newAmount)) {
    wallet.balance += expense.amount; // R√ºckgutschrift des alten Betrags
    wallet.balance -= newAmount;     // Abzug des neuen Betrags
    const now = new Date();
    expense.title = newTitle;
    expense.amount = newAmount;
    expense.time = now.toLocaleString();
    saveWallets();
    updateWalletView();
  }
}

function returnToMain() {
  currentWalletIndex = null;
  document.getElementById('walletView').style.display = 'none';
  document.getElementById('mainMenu').style.display = 'block';
  renderWalletList();
}

renderWalletList();
</script>
</body>
</html>
